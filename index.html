<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTMX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      
      <h3>Lista  de produtos</h3>  

     <input class="form-control" name="q" id="busca-produtos" 
     hx-trigger="keyup delay:400ms" hx-target="#dados-produtos" 
     hx-get="https://dummyjson.com/products/search" type="text" 
     placeholder="O que você procura?" >

      <table class="table" hx-indicator="#loading" id="busca-produtos" hx-target="#dados-produtos" hx-trigger="load" hx-get="https://dummyjson.com/products">
          
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="dados-produtos">

        </tbody>
      </table>

      <div class="row justify-content-center">
        <div class="col-auto">
          <span id="loading" class="htmx-indicator">
            <img src="loading.gif" width="50" alt="">
          </span>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
